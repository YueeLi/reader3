<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background: #f4f4f9;
                margin: 0;
                padding: 40px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            h1 {
                color: #333;
                border-bottom: 2px solid #ddd;
                padding-bottom: 10px;
            }

            .book-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }

            .book-card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s;
            }

            .book-title {
                font-size: 1.2em;
                font-weight: bold;
                color: #2c3e50;
                margin-bottom: 10px;
            }

            .book-meta {
                color: #666;
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            .btn {
                display: inline-block;
                background: #3498db;
                color: white;
                text-decoration: none;
                padding: 8px 15px;
                border-radius: 4px;
                font-size: 0.9em;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background: #2980b9;
            }

            .btn-group {
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }

            .export-dropdown {
                position: relative;
                display: inline-block;
            }

            .export-btn {
                background: #27ae60;
            }

            .export-btn:hover {
                background: #229954;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 200px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border-radius: 4px;
                overflow: hidden;
            }

            .dropdown-content a {
                color: #333;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                font-size: 0.9em;
            }

            .dropdown-content a:hover {
                background-color: #f1f1f1;
            }

            .export-dropdown:hover .dropdown-content {
                display: block;
            }

            .loading {
                display: none;
                color: #666;
                font-size: 0.9em;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Library</h1>

            {% if not books %}
            <p>No processed books found. Run <code>reader3.py</code> on an epub first.</p>
            {% endif %}

            <div class="book-grid">
                {% for book in books %}
                <div class="book-card">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-meta">
                        {{ book.author }}<br>
                        {{ book.chapters }} sections
                    </div>
                    <div class="btn-group">
                        <a href="/read/{{ book.id }}/0" class="btn">Read Book</a>
                        <div class="export-dropdown">
                            <button class="btn export-btn">Export â–¼</button>
                            <div class="dropdown-content">
                                <a href="/export/{{ book.id }}/markdown?mode=single" download>Markdown (Single File)</a>
                                <a href="/export/{{ book.id }}/markdown?mode=chapters" download>Markdown (Chapters)</a>
                                <a href="/export/{{ book.id }}/pdf" download>PDF</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>

</html>
